    <script>
        function validate(){
            usn=document.forms["login"]["user"];
            age=document.forms["login"]["age"];

            Dob=document.forms["login"]["dob"];
            gen=document.forms["login"]["gender"];

            prf=document.forms["login"]["proof"];

            if(usn.value==""){
                alert("Please fill the Username field..!");
                usn.focus()
                return false
            }
            if(age.value==""){
                alert("Please fill the age field..!");
                age.focus()
                return false
            }
            else if(eml.value==""){
                window.alert("Please fill the Email field..!");
                eml.focus()
                return false
            }
            else if(dob.value==""){
                window.alert("Please fill the Date of birth field..!");
                dob.focus()
                return false
            }
            else if(gen.value==""){
                window.alert("Please select your gender..!");
                gen.focus()
                return false
            }
            else if(add.value==""){
                window.alert("Please fill the address field..!");
                add.focus()
                return false
            }
           
            else if(phn.value==""){
                window.alert("Please fill the phone number field..!");
                phn.focus()
                return false
            }
            else if(psn.value==""){
                window.alert("Please fill the password field..!");
                psn.focus()
                return false
            }
            else if(dom.value==""){
                window.alert("Please fill the domain field..!");
                dom.focus()
                return false
            }
            else if(pro.value==""){
                window.alert("Please upload your profile..!");
                pro.focus()
                return false
            }
            else if(prf.value==""){
                window.alert("Please upload your proof..!");
                prf.focus()
                return false
            }
            else {
                window.alert("Please fill the required field..!");
                return false
            }
        }
    </script>
