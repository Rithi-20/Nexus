    <script>
        function validate(){
            usn=document.forms["login"]["user"];
            psn=document.forms["login"]["pass"];
            if(usn.value==""){
                window.alert("Please fill the username field..!");
                usn.focus()
                return false
            }
            else if(psn.value=="");{
                window.alert("Please fill the password field..!");
                psn.focus()
                return false
            }
            elseif(psn.value=="" && usn.value=="");{
                window.alert("Please fill Username and Password field..!");
                psn.focus()
                return false
            }
            else{
                window.alert("Login successfully");
                return true
            }
        }
    </script>

    <form action="" name="login" onsubmit="return validate()">
       
        <fieldset>
            <legend id="eg" color="blue" align="center"><h1>Worker Login</h1></legend>
        <table>
            <tr>
        <td><label align="center">Username</label></td>
        <td><input type="text" name="user" align="center" placeholder="Enter username"></td><br>
    </tr>
        <tr>
            <td><label align="center">Password</label></td>
        <td><input type="password" name="pass" align="center" placeholder="Enter your password"></td><br>
    </tr>
    <tr>
