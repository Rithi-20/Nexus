    <script>
        function validate(){
            usn=document.forms["login"]["user"];
            psn=document.forms["login"]["pass"];
            if(usn.value==""){
                alert("Please fill the username field..!");
                usn.focus()
                return false
            }
            else if(psn.value==""){
                window.alert("Please fill the password field..!");
                psn.focus()
                return false
            }
            else if (usn.value=="abcd" && psn.value==1234) {
                window.alert("Login successfully");
                return true
            }
            else {
                window.alert("Username or Password is not found..!");
                return false
            }
        }
    </script>
