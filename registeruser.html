    <script>
        function validate(){
            usn=document.forms["login"]["user"];
            age=document.forms["login"]["age"];
            eml=document.forms["login"]["email"];
            add=document.forms["login"]["add"];
            Dob=document.forms["login"]["dob"];
            gen=document.forms["login"]["gender"];
            phn=document.forms["login"]["number"];
            psn=document.forms["login"]["pass"];
            pro=document.forms["login"]["profile"];
            if(usn.value==""){
                alert("Please fill the Username field..!");
                usn.focus()
                return false
            }
            if(age.value==""){
                alert("Please fill the Age field..!");
                age.focus()
                return false
            }
            else if(eml.value==""){
                window.alert("Please fill the Email field..!");
                eml.focus()
                return false
            }
            if(add.value==""){
                alert("Please fill the Address field..!");
                add.focus()
                return false
            }
            else if(dob.value==""){
                window.alert("Please fill the Date of birth field..!");
                dob.focus()
                return false
            }
            else if(gen.value==""){
                window.alert("Please select your Gender..!");
                gen.focus()
                return false
            }
           
            else if(phn.value==""){
                window.alert("Please fill the Phone number field..!");
                phn.focus()
                return false
            }
            else if(psn.value==""){
                window.alert("Please fill the Password field..!");
                psn.focus()
                return false
            }
            else if(pro.value==""){
                window.alert("Please upload your profile..!");
                pro.focus()
                return false
            }
            else {
                window.alert("Please fill the required field..!");
                return false
            }
        }
    </script>
